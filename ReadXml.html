<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<body>

	<h1>My Web Page</h1>
	
	<form id="form1">
	<div id="">
	
	<script language="javascript" type="text/javascript">
	
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}

		xmlhttp.onreadystatechange = function() {

			if (xmlhttp.readyState == 4) {
				//alert('xmlhttp.responseText');
			}
		}
		var filePath = "http://localhost:8080/battajegroup/testfile.xml";
		xmlhttp.open("GET", filePath, false);
		xmlhttp.setRequestHeader("Content-Disposition", "inline;filename='"
				+ filePath + "''");
		xmlhttp.setRequestHeader("Content-Transfer-Encoding", "binary");
		xmlhttp.send(null);
		// alert(xmlhttp.responseText);
		var myXml = xmlhttp.responseXML;
		document.write('<table border="2">');
		prs = myXml.getElementsByTagName("player");
		document.write('<tr>');
		document.write('<td>');
		document.write('name');		
		document.write('</td>');
		
		
		document.write('<td>');
		document.write('score');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('ball');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('four');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('six');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('over');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('maiden');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('wicket');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('wide');		
		document.write('</td>');
		
		document.write('<td>');
		document.write('nb');		
		document.write('</td>');
		
		
		document.write('</tr>');
		for (i = 0; i < prs.length; i++) {

			document.write('<tr>');
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
			document.write('</td>');
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("score")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("ball")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("four")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("six")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("over")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("maiden")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("wicket")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("wide")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			document.write('<td>');
			document
					.write(prs[i].getElementsByTagName("nb")[0].childNodes[0].nodeValue);
			
			document.write('</td>');
			
			
			
			
			
			
			
			
			document.write('</tr>');

		}
		document.write('</table>');

	
</script>
</div>

</form>
