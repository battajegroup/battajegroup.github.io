<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<script type="text/javascript">
	function HelloTo() {
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}

		xmlhttp.onreadystatechange = function() {

			if (xmlhttp.readyState == 4) {
				alert('xmlhttp.responseText');
			}
		}
		var filePath = "http://battajegroup.com/testfile.xml";
		xmlhttp.open("GET", filePath, false);
		xmlhttp.setRequestHeader("Content-Disposition", "inline;filename='"
				+ filePath + "''");
		xmlhttp.setRequestHeader("Content-Transfer-Encoding", "binary");
		xmlhttp.send(null);
		// alert(xmlhttp.responseText);
		var myXml = xmlhttp.responseXML;
		prs = myXml.getElementsByTagName("person");
		for (i = 0; i < prs.length; i++) {
			alert(prs[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
			alert(prs[i].getElementsByTagName("number")[0].childNodes[0].nodeValue);

		}

	}
</script>
</head>
<body>

	<h1>My Web Page</h1>

	<p id="demo">A Paragraph</p>

	<button type="button" onclick="HelloTo()">Try it</button>


</body>
</html>
