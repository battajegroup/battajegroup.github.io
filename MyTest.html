<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="soapclient.js"></script>
<script type="text/javascript">
	
	var url = "http://www.battajegroup.com";
	
	function HelloTo()
	{	
		try{
		var pl = new SOAPClientParameters();
		pl.add("arg0", "BharathRaoB");
		SOAPClient.invoke(url, "returnAnswer", pl, true, HelloTo_callBack);
		   } catch(ex){
				alert("Exception is" + ex);
			}
	}
	function HelloTo_callBack(r)
	{
		alert(r);
	}

</script>

<h1>My Web Page</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="HelloTo()">Try it</button>


</body>
</html>
